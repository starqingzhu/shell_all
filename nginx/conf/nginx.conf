
#user  nobody;
worker_processes  auto;

# 全局错误日志配置
error_log  /home/supersun/37game/nginx/nginx1/logs/error.log  warn;

# 进程PID文件
pid        /home/supersun/37game/nginx/nginx1/logs/nginx.pid;


events {
    worker_connections  4096;
    use epoll;
    multi_accept on;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    # 访问日志格式定义
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # API代理专用日志格式，包含代理信息
    log_format  proxy  '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'upstream: "$upstream_addr" '
                       'response_time: $request_time '
                       'upstream_time: $upstream_response_time';

    # 全局访问日志
    access_log  /home/supersun/37game/nginx/nginx1/logs/access.log  main;

    # 临时目录配置
    client_body_temp_path /home/supersun/37game/nginx/nginx1/temp/client_body_temp;
    proxy_temp_path /home/supersun/37game/nginx/nginx1/temp/proxy_temp;
    fastcgi_temp_path /home/supersun/37game/nginx/nginx1/temp/fastcgi_temp;
    uwsgi_temp_path /home/supersun/37game/nginx/nginx1/temp/uwsgi_temp;
    scgi_temp_path /home/supersun/37game/nginx/nginx1/temp/scgi_temp;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8081;
        server_name  172.20.4.73;

        #charset koi8-r;

        # 服务器级别访问日志
        access_log  /home/supersun/37game/nginx/nginx1/logs/host.access.log  main;

        # API proxy configuration - forward /api/get-server-addr to backend server
        location /api/globalserver/get-server-addr {
            # API专用访问日志，记录代理详细信息
            access_log /home/supersun/37game/nginx/nginx1/logs/api_proxy.log proxy;
            
            proxy_pass http://172.20.4.249:7001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Proxy timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        location / {
            root   /home/supersun/37game/nginx/nginx1/html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /home/supersun/37game/nginx/nginx1/html;
        }
    }

    # HTTPS server for API proxy
    server {
        listen       8443 ssl;
        server_name  172.20.4.73;

        # SSL证书配置
        ssl_certificate      /home/supersun/37game/nginx/nginx1/ssl/nginx.crt;
        ssl_certificate_key  /home/supersun/37game/nginx/nginx1/ssl/nginx.key;

        # SSL协议配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_cache    shared:SSL:10m;
        ssl_session_timeout  10m;
        ssl_ciphers  ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:HIGH:!aNULL:!MD5:!3DES;
        ssl_prefer_server_ciphers  on;

        # HTTPS服务器级别访问日志
        access_log  /home/supersun/37game/nginx/nginx1/logs/https_host.access.log  main;

        # HTTPS API proxy configuration - forward /api/get-server-addr to backend server (HTTP)
        location ^~ /api/globalserver/ {
            # HTTPS API专用访问日志，记录代理详细信息
            access_log /home/supersun/37game/nginx/nginx1/logs/https_api_proxy.log proxy;
            
            # 转发到HTTP后端服务器
            proxy_pass http://172.20.4.249:7001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;  # 标识原始请求为HTTPS
            
            # Proxy timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # 游戏服务器API通用代理配置 - 匹配所有/api/gameserver/*接口
        location ^~ /api/gameserver/ {
            # HTTPS API专用访问日志，记录代理详细信息
            access_log /home/supersun/37game/nginx/nginx1/logs/https_api_proxy.log proxy;
            
            # 转发到HTTP后端服务器，保持原始URI路径
            proxy_pass http://172.20.4.249:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;  # 标识原始请求为HTTPS
            
            # Proxy timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # HTTPS默认页面
        location / {
            root   /home/supersun/37game/nginx/nginx1/html;
            index  index.html index.htm;
        }

        # HTTPS错误页面配置
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /home/supersun/37game/nginx/nginx1/html;
        }
    }


